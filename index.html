<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="displayArea">
        <div class="leftbar">

        </div>
        <div id="content">
            <div id="calcBody">
                <div id="display">
                    <h2 id="calcHeader" class="header">Calculator</h2>
                    <input type="text" id="result" readonly>
                </div>
                <div id="rowOne">
                    <button id="clear" class="calc">AC</button>
                    <button id="negation" class="calc">~</button>
                    <button id="modulus" class="function">%</button>
                    <button id="division" class="function">/</button>
                </div>
                <div id="rowTwo">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="multiplication" class="function">*</button>
                </div>
                <div id="rowThree">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="subtraction" class="function">-</button>
                </div>
                <div id="rowFour">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="addition" class="function">+</button>
                </div>
                <div id="rowFive">
                    <button id="delete" class="calc">del</button>
                    <button id="zero" class="number">0</button>
                    <button id="decimal" class="number">.</button>
                    <button id="calc" class="function">=</button>
                </div>
            </div>
        </div>
        <div class="rightbar">

        </div>
    </div>
</body>

</html>
